<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="selector">
            <div class="selectFild">
                <p class="selectText">Select Social Media</p>
                <img src="Picture/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="option">
                    <img src="Picture/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="Picture/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="Picture/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="Picture/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="Picture/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <img src="Picture/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
